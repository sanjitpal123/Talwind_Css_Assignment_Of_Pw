<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full  flex flex-wrap flex-col p-10 overflow-auto items-center justify-center align-center md:flex-row flex-wrap justify-center ">
        <div class="w-50 flex flex-col flex-wrap justify-center align-center items-center mr-20">
            <div>
                <h2 class="mb-4">Login</h2>
            </div>
            <div>
                <p class="mb-4 ">Enter your credential to access your account</p>
            </div>
            <div class="w-full h-12 flex flex-wrap justify-center align-center items-center mb-4 border-gray-100 border- rounded-sm ">
                <img class="pr-4" src="img.svg" alt="">
                <p>Login with Google</p>
            </div>
            <div class="w-full h-12 flex items-center justify-center align-center my-4">
                <div class="w-40 border-b-2 border-slate"></div>
                <p class="px-2">or</p>
                <div class="w-40 border-b-2 border-slate"></div>
            </div>
            <div class="w-full flex">
                <form action="" class="w-full">
                    <label for="Email Address">Email Address</label> <br>
                    <input class="w-full pl-3 h-10 border-2 border-gray-100 rounded-sm mb-5" type="text" id="Email Address" placeholder="email@gmail.com">
                    <div class="w-full  flex justify-between flex-wrap">
                        <label for="Password">Password</label>
                        <h2 class="text-blue-500">Forgot Password?</h2>
                    </div>
                    <input class="w-full pl-3 h-10 border-2 border-gray-100 rounded-sm mb-5" type="text" id="Password"
                    placeholder="email@gmail.com">
                    <button class="w-full bg-blue-500 py-2 text-white rounded-sm mb-5">Submit</button>
                </form>
                
            </div>
            <div class="w-full items center h-10 flex align-center justify-center">
                <p class="text-slate-300 ">Don't have an account? <span class="font-semibold text-black">Register here</span></p>
            </div>
        </div>
        <div class="w-72 h-auto items-center" >
            <img class="w-64 h-full object-cover hidden md:block" src="young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg" alt="" >
        </div>
    </div>
    
</body>
</html>
